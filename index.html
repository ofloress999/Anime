<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon3.jpg" type="image/x-icon">
</head>

<body>
    <main>
        <div class="main-content">

            <div class="leftside">
                <div class="info-left">
                    <h1>Bem Vindo!</h1>
                    <p>
                        Explore milhares de mangás online com atualizações diárias e leitura gratuita. 
                        Entre agora e mergulhe no universo dos seus mangás favoritos!
                    </p>
                    <a href="" class="button-login">
                        Faça seu Login
                    </a>
                </div>
            </div>

            <div class="rightside">

                <h1>Crie sua conta</h1>

                <form action="#" method="post">
                        <div class="info-form">

                            <div class="info-form-op">
                                <div class="info-form-text">
                                    <img src="assets/user-icon.png">
                                    <input type="text" name="user" id="user" placeholder="Usuario" required>
                                </div>
                            </div>

                            <div class="info-form-op">
                                <div class="info-form-text">
                                    <img src="assets/email-icon.png">
                                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                                </div>
                            </div>

                            <div class="info-form-op">
                                <div class="info-form-text">
                                    <img src="assets/simbolo-de-cadeado-para-interface-de-seguranca.png">
                                    <input type="password" name="pass" id="pass" placeholder="Senha" required>
                                </div>
                            </div>

                            <button type="submit" class="button-cadastro">Cadastrar</button>

                        </div>
                </form>


            </div>


        </div>
    </main>
</body>

</html>
